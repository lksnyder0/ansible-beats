galaxy_info:
  author: Luke Snyder
  description: Install and configure various 'beats' agents offered by Elastic.
  company: N/A

  # If the issue tracker for your role is not on github, uncomment the
  # next line and provide a value
  issue_tracker_url: https://github.com/lksnyder0/ansible-beats/issues

