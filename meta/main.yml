    - name: Ubuntu
      versions:
        - "xenial"
        - "bionic"
    - name: Debian
      versions:
        - "buster"
    - name: CentOS
      versions:
        - "7.6"
    - name: Fedora
      versions:
        - "30"
        - "29"
        - "28"

  galaxy_tags: 
    - beat
    - filebeat
    - packetbeat
    - metricbeat
    - journalbeat
    - auditbeat
    - heartbeat
